<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/button.css">
  <link rel="stylesheet" type="text/css" href="/css/item-details.css">
  <title>Item Details</title>
</head>
<body>
<div class="header">
  <div class="button-group">
    <a href="/home" class="btn">Home</a>
  </div>
  <div class="button-group">
    <a href="/cart" class="btn">Cart</a>
    <a href="/logout" class="btn logout-btn">Logout</a>
  </div>
</div>

<div class="container">
  <header>
    <h1>Item Details</h1>
  </header>

  <div class="content-columns">
    <div class="column">
      <div class="content-box items">

        <div class="image item">
          <!-- Display the item's image -->
          <img th:src="${item.imageUrl}" alt="Item Image">
        </div>

        <div class="details item">
          <!-- Display the item's name -->
          <h2 th:text="${item.brand} + ' ' + ${item.model}">Item Name</h2>

          <!-- Display the item's price -->
          <p class="price" th:text="'PRICE $' + ${item.price}">$249.99</p>

          <!-- Display the item's description -->
          <p th:text="${item.description}">Item Description</p>

          <!-- Display the item's type -->
          <p th:text="${item.type}">Type: Electronics</p>

          <!-- Display the item's condition -->
          <p th:text="${item.itemCondition}">Condition: New</p>
        </div>

        <a href="/cart/add" class="btn">Add to Cart</a>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <p>&copy; Computer Store Project 2025. All rights reserved.</p>
</footer>
</body>
</html>
