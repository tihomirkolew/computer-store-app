<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/pc-store-icon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/form.css">
  <link rel="stylesheet" type="text/css" href="/css/button.css">
  <title>Edit Profile</title>
</head>
<body>
<div class="header">
  <div>
  </div>
  <div class="button-group">
    <a th:href="@{'/users/' + ${user.id} + '/profile'}" class="btn">Back</a>
  </div>
</div>
<div class="container">
  <header>
    <h1>Cyber Cave</h1>
  </header>
  <form th:action="@{'/users/' + ${user.id} + '/edit'}" th:method="PUT" th:object="${editUserRequest}" class="form">
    <h2>Edit Profile</h2>
    <input type="hidden" name="id">

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Username" th:field="*{username}">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert-warning"></p>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert-warning"></p>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert-warning"></p>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert-warning"></p>

    <button type="submit" class="btn confirm-btn">Update Profile</button>
  </form>
  <footer>
    <p>Need help? <a href="/contact" class="link">Contact Support</a></p>
  </footer>
</div>
<footer class="footer">
  <p>&copy; Computer Store Project 2025. All rights reserved.</p>
</footer>
</body>
</html>
