<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/pc-store-icon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/button.css">
  <link rel="stylesheet" type="text/css" href="/css/error-handling.css">
  <title>Error Details</title>
</head>
<body>

<div class="container">
  <div class="content-box">
  <div>
    <h2>We're sorry!<br>
      <span>An unexpected error occurred.</span></h2>
    <h3>Please try again later or contact support if the issue persists.</h3>
    <h4>Thank you for your patience.</h4>
    <div class="details-section-container">
      <strong>Additional Message: </strong>
      <p th:text="${errorMessage}"></p>
    </div>
  </div>

  <div class="buttons">
    <div class="button-group">
      <a th:href="@{/home}" class="btn">Home</a>
    </div>
  </div>
  </div>
</div>

<footer class="footer">
  <p>&copy; Computer Store Project 2025. All rights reserved.</p>
</footer>

</body>
</html>
