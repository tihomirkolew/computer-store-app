spring.application.name=Computer Store Application

# MVC configuration
spring.mvc.hiddenmethod.filter.enabled=true

spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.security.user.name=111
spring.security.user.password=123123

# Recommendations
recommendation-svc.failure-message.clear-history=Recommendation service is temporary down! Please try again later!
recommendation-svc.base-url=http://localhost:8081/api/v1/recommendations